<div class="row">
    <div class="col s12">
        <h1>Agrega tu nuevo Contacto</h1>
    </div>
</div>

<div class="row">
    <div class="col s6">
        <img src="../assets/images/contacto2.png">
    </div>
    <form class="col s6" [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="id" id="contactoId" type="text" class="validate">
                <label for="contactoId">ID</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="tel" id="tel" type="text" class="validate">
                <label for="tel">Telefono</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label for="correo">Correo Electronico</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="waves-effect waves-light btn-large">Crear</button>
            </div>
        </div>
    </form>
</div>
